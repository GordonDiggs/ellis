engines:
  rubocop:
    enabled: true
    issue_override:
      severity: major
  eslint:
    enabled: false
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  fixme:
    enabled: false
  brakeman:
    enabled: true
ratings:
  paths:
    - "app/**/*"
    - Gemfile.lock
exclude_paths:
  - "app/foo.rb"
  - "**.ru"
  - "vendor/**"
